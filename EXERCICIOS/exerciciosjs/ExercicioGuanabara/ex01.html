<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
    <h1>Verificador de Idade</h1>
    
    <div>
        <p class="p-p">Ano de Nascimento: <input type="number" class="c-input" max="2021"></p>
        <p class="p-p">
            Sexo:
            <input type="radio" name="radsex" class="fem" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" class="masc" checked>
            <label for="masc">Feminino</label>
        </p>
        
    </div>
    <div class="button-c">
        <input type="button" value="Verificar" onclick="verificarIdade()" class="try">
        <p class="div-p"></p>
    </div>
    </section>

   
    


    <script src="verificarIdade.js"></script>
</body>
</html>
